    <!--电子显示屏-->
    <svg id="screen">
        <text id="time1" text-anchor="middle" x="50%" y="50%" class="words time_word_1">20:15:27</text>
        <text id="time2" text-anchor="middle" x="50%" y="50%" class="words time_word_2">20:15:27</text>
        <text id="time3" text-anchor="middle" x="50%" y="50%" class="words time_word_3">20:15:27</text>
    </svg>

    <!--功能控件-->
    <!--时间设置功能-->
    <div id="time-controls">
      <button id="toggleTopLeft">显示/隐藏 时间控件</button>
      <div class="controls">
          <div class="control-group">
              <label for="customHours">小时:</label>
              <input type="number" id="customHours" value="12" min="0" max="23">
          </div>
          <div class="control-group">
              <label for="customMinutes">分钟:</label>
              <input type="number" id="customMinutes" value="00" min="0" max="59">
          </div>
          <div class="control-group">
              <label for="customSeconds">秒:</label>
              <input type="number" id="customSeconds" value="00" min="0" max="59">
          </div>
          <button id="setTime">设置时间</button>
          <button id="reTime">回到系统时间</button>
      </div>
  </div>

    <!--设置闹钟-->
    <div id="time-clock">

      <div class="controls">
      <div class="control-group">
          <label for="alarmName">名称:</label>
          <input type="text" id="alarmName" value="未命名">
      </div>
      <div class="control-group">
          <label for="alarmHours">小时:</label>
          <input type="number" id="alarmHours" value="12" min="0" max="23">
      </div>
      <div class="control-group">
          <label for="alarmMinutes">分钟:</label>
          <input type="number" id="alarmMinutes" value="00" min="0" max="59">
      </div>
      <div class="control-group">
          <label for="alarmSeconds">秒:</label>
          <input type="number" id="alarmSeconds" value="00" min="0" max="59">
      </div>
      <button id="setAlarm">设置闹钟</button>
      <button id="snoozeButton" style="display:none;">延时5分钟</button>
      <button id="dismissButton" style="display:none;">关闭闹钟</button>

      </div>
      <!--增加闹钟菜单-->
    <div id="alarmMenu" class="alarm-menu" style="display: none;">
        <h5>闹钟菜单</h5>
        <ul id="alarmList"></ul>
    </div>
        <button id="toggleTimeClock">显示/隐藏 闹钟控件</button>
  </div>

  <div id="time-watch">
    <button id="toggleTimeWatch">显示/隐藏 秒表控件</button>
    <div class="controls">
        <button id="startWatch">启动秒表</button>
        <button id="lapWatch">计次</button>
        <button id="stopWatch">暂停秒表</button>
        <!--增加重置秒表功能-->
        <!--TODO: 修改目前停止秒表和重置秒表的逻辑-->
        <button id="restartWatch">重置秒表</button>
        <div id="watchDisplay">00:00:000</div>
    </div>
    <div id="watchMenu" class="watch-menu" style="display: none;">
        秒表菜单
        <ul id="watchList"></ul>
    </div>
</div>

    <!--倒计时功能-->
    <div id="time-countdown">

      <div class="controls" id="timer-controls">
          <div class="control-group">
              <label for="timerHours">小时:</label>
              <input type="number" id="timerHours" value="0" min="0" max="59">
          </div>
          <div class="control-group">
              <label for="timerMinutes">分钟:</label>
              <input type="number" id="timerMinutes" value="0" min="0" max="59">
          </div>
          <div class="control-group">
              <label for="timerSeconds">秒:</label>
              <input type="number" id="timerSeconds" value="0" min="0" max="59">
          </div>
          <button id="setTimer">设置计时器</button>
          <button id="stopTimer">停止计时器</button>
      </div>
        <button id="toggleTimerControls">显示/隐藏 倒计时控件</button>
  </div>
    <!--右键菜单相关控件-->
    <div class="usercm" style="left: 199px; top: 5px; display: none;">
        <ul>
            <li id="setTimeHook">设置时间</li>
            <li id="setSystemTimeHook">回到系统时间</li>
            <li id="setAlarmHook">设置闹钟</li>
            <li id="setWatchHook">启动秒表</li>
            <li id="stopWatchHook">停止秒表</li>
            <li id="setTimerHook">设置计时器</li>
            <li id="stopTimerHook">停止计时器</li>
        </ul>
     </div>
    <!--世界时钟按钮-->

          <button class="btn_us" onclick="us()"></button>
          <button class="btn_ru" onclick="ru()"></button>
        </div>
